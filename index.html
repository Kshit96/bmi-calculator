<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
    <!--<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>-->
</head>
<body>
<h2>BMI Calculator</h2>
<div id="bmi-view">
    <fieldset>
        <label for="bmi-height">Height</label>
        <input type="number" id="bmi-height">

        <label for="bmi-weight">weight</label>
        <input type="number" id="bmi-weight">

        <br/>
        <div><span>Value :</span><span class="bmi-value"></span></div>
        <br/>
        <button class="calculate" name="calculate">Calculate</button>
    </fieldset>
</div>
<script src="./build/main.bundle.js"></script>
</body>
</html>
